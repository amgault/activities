	<script>
		function sortFiles(fileArray) {
			var images = [];
			var videos = [];
			for (var i = 0; i < fileArray.length; i++) {

				// split word into array and pop the last index, which is ending of the file
				// var ext = fileArray[i].split('.').pop();
				var ext = fileArray[i].slice(fileArray[i].indexOf('.') + 1);
				if(imgExt.indexOf(ext) >= 0) {
				// if((ext === 'mov')||(ext === 'avi')||(ext === 'mpeg')||(ext === 'mp4')||(ext === 'mpg')) 
				// if(imgExt.includes(ext))
					videos.push(fileArray[i]);
				}
				else if(videoExt.indexOf(ext) >= 0) {
				// else if((ext === 'jpg')||(ext === 'gif')||(ext === 'jpeg')||(ext === 'png')) 
				// else if(videoExt.includes(ext))
					images.push(fileArray[i]);
				}
				else {
					console.log(fileArray[i] + ' is not a movie or image type.')
				}
			}

			console.log(images);
			console.log(videos);
			return [images, videos];
		}

		var videoExt = ['mov', 'avi', 'mpeg', 'mp4', 'mpg'];
